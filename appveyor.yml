version: 1.0.{build}

branches:
  only:
    - master
environment:
  nodejs_version: "6"

install:
  - npm install
  - npm install elm -g 
  - npm install webpack -g 
  - elm-package install --yes
  - ps: $fileContent += $env:pub_key.Replace(' ', "`n")
  - ps: Set-Content c:\users\appveyor\.ssh\id_rsa $fileContent

build_script:
  - webpack --config webpack.config.prod.js

on_success:
  - cd dist
  - git init
  - git add -A
  - git commit -m 'New release'
  - git remote add deploy ssh://root@46.101.41.13/projects/sensor-frontend
  - git push live master

